<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Store the current path and redirect to index.html
        // Angular will handle the routing from there
        var path = window.location.pathname.slice(1);
        var query = window.location.search;
        var hash = window.location.hash;

        // Store the intended path in sessionStorage
        if (path) {
            sessionStorage.setItem('github-pages-redirect', path + query + hash);
        }

        // Redirect to the base URL
        window.location.replace('/charles-portfolio/');
    </script>
</head>
<body>
<p>Redirecting to application...</p>
</body>
</html>
